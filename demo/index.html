<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>theme-manager demo</title>
    <script>
      // Comment out this to test in shimmed mode for Polymer 2
      // ShadyCSS = { shimcssproperties: true};
      // Shimming for Polymer 1
      // window.Polymer = { 
      //   dom: 'shady',
      //   useNativeCSSProperties: true 
      // };
    </script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../theme-manager.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic theme-manager demo</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template is="dom-bind">
              <style is="custom-style">
                span {
                  background-color: var(--var-b, green);
                }
              </style>
              <select value="{{_value::change}}">
                <option value="default">Default</option>
                <option value="ivan">Ivan</option>
              </select>
              <span>Defaults</span><span>[[_value]]</span>
              <theme-manager default-theme-name="default" theme-name="[[_value]]" debug>
                <polymer-theme name="default">
                  html {
                    --var-a: red;
                    --var-b: blue;
                  }
                </polymer-theme>
                <polymer-theme name="ivan">
                  html {
                    --var-b: gray;
                    --var-c: orange;
                  }
                </polymer-theme>
              </theme-manager>
            </template>
          </dom-bind>
        </template>      
      </demo-snippet>
    </div>
  </body>
</html>
